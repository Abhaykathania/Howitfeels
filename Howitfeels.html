<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howitfeels</title>
    <link href="Howitfeels.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Howitfeels</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Mandi</h1>
                    <small>
                        <span class="time">6:09</span>
                        <span class="date">
                            Monday Sep 19
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" class="icon" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..." />
                <button type="submit" class="submit">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div id="search-result">

            </div>
            <button id="show-more-btn">show more</button>
            <ul class="cities">
                <li class="city">Shimla</li>
                <li class="city">Chamba</li>
                <li class="city">Dharamshala</li>
                <li class="city">Manali</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
                <li>
                    <span>Developed By:</span>
                    <span class="Developed By: ">&copy;Abhay</span>
                </li>
            </ul>
        </div>

    </div>
    <script src="Howitfeels.js"></script>

</body>

</html>
